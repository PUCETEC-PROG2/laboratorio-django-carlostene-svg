{% load static %}
<html>
  <head>
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="bg-primary text-white p-4 text-center">
        <img src="{% static 'logo.png' %}" alt="Pokedex Logo" class="img-fluid" />
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pokedex:index' %}">Pokemons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pokedex:trainers' %}">Entrenadores</a>
            </li>
            {% if not user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pokedex:login' %}">Iniciar sesión</a>
              </li>
            {% else %}
              <li class="nav-item">
                <form action="{% url 'pokedex:logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="nav-link btn btn-link " style="text-decoration:none;">Cerrar sesión</button>
                </form>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>

      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
